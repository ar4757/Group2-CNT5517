<script>
function switchLayout(ev){
  if(document.getElementById("conditionalCheck").checked){
    var box1Contents = document.getElementById("box1").innerHTML;
    document.getElementById("recipeLayout").innerHTML = '<h3>APP =</h3>' +
      '<h4>IF</h4>'+
      '<div id="box1" class="recipeBox" ondrop="dropRecipe(event)" ondragover="allowDrop(event)">'+box1Contents+'</div>'+
      '<h4>THEN</h4>'+
      '<div id="box2" class="recipeBox" ondrop="dropRecipe(event)" ondragover="allowDrop(event)">RELATIONSHIP/SERVICE</div>';
  }
  else{
    var box1Contents = document.getElementById("box1").innerHTML;
    document.getElementById("recipeLayout").innerHTML = '<h3>APP =</h3>' +
      '<div id="box1" class="recipeBox" ondrop="dropRecipe(event)" ondragover="allowDrop(event)">'+box1Contents+'</div>';
  }
}


function openTab(evt, id) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(id).style.display = "block";
    evt.currentTarget.className += " active";
    switch(id) {
        case "Things":
            updateThings();
            break;
        case "Services":
            updateServices();
            break;
        case "Relationships":
            updateRelationships();
            break;
        default:

    };


}
</script>

<script>
let chosenServices = [];
let chosenRelationships = [];
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.innerHTML);
    ev.dataTransfer.setData("type", ev.target.id);
}

// add dragged text to recipe lists
function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    if(document.getElementById("servicesTab").className == "tablinks active" && chosenServices.includes(data)==false){
        chosenServices.push(data);
            putServiceToRecipe(data);
        
        var newDiv = document.createElement("div");
        newDiv.id = "service";
        newDiv.className = "draggable";
        newDiv.draggable = "true";
        newDiv.addEventListener("dragstart", function(ev){drag(ev)}, false);
        newDiv.innerHTML = data;
        document.getElementById("servicesList").appendChild(newDiv);
    }
    if(document.getElementById("relationshipsTab").className == "tablinks active" && chosenRelationships.includes(data)==false){
        chosenRelationships.push(data);
            putRelationshipToRecipe(data);
        
        var newDiv = document.createElement("div");
        newDiv.id = "relationship";
        newDiv.className = "draggable";
        newDiv.draggable = "true";
        newDiv.addEventListener("dragstart", function(ev){drag(ev)}, false);
        newDiv.innerHTML = data;
        document.getElementById("relationshipsList").appendChild(newDiv);
    }
}
