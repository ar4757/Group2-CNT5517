<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IOT IDE</title>
  <meta name="description" content="IOT IDE">
  <meta name="author" content="Group2">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<body>
  <!--Progress bar while starting up the application (recommended by professor)-->
  <div class="header">
      <h1>CIS4930-CNT5517 Group 2</h1>
  </div>
  
  <div id="progressBar">
    <div id="bar">Loading tweets</div>
  </div>

  <div id="loadingBlockade"></div>

  <script>load()</script>

  <!-- Tab links -->
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Things')">Things</button>
    <button class="tablinks" onclick="openTab(event, 'Services')">Services</button>
    <button class="tablinks" onclick="openTab(event, 'Relationships')">Relationships</button>
    <button class="tablinks" onclick="openTab(event, 'Recipe')">Recipe</button>
    <button class="tablinks" onclick="openTab(event, 'Apps')">Apps</button>
  </div>

  <!-- Tab content -->
  <div id="Things" class="tabcontent">
    <h3>Things</h3>
    <p>list</p>
  </div>

  <div id="Services" class="tabcontent">
    <h3>Services</h3>
    <p>list</p>
  </div>

  <div id="Relationships" class="tabcontent">
    <h3>Relationships</h3>
    <p>list</p>
  </div>

  <div id="Recipe" class="tabcontent">
    <h3>Recipe</h3>
    <p>list</p>
  </div>

  <div id="Apps" class="tabcontent">
    <h3>Apps</h3>
    <div class="w3-container w3-blue">
      <h2>Change working directory</h2>
    </div>

    <!--Set the directory to the current path. The contents of this directory
    need be made visual and accesible somewhere else.-->
    <form class="w3-container">
        <p>
            <label>Directory Path</label>
            <input class="w3-input" type="text"></p>
            <input class="sub" type="submit" onClick="changeWorkingDirectory()">
        </p>
    </form>
    <!-- These function need be added to js/app.js -->
    <div class="btn-group">
        <!--This function should only be accessible in a certain program state.-->
      <button class="button" onClick="saveNewApp()">Save</button>
      <button class="button" onClick="uploadNewApp()">Upload</button>
      <button class="button" onClick="activateApp()">Activate</button>
      <button class="button" onClick="stopApp()">Stop</button>
      <button class="button" onClick="deleteApp()">Delete</button>

    </div>

    <!-- Text box for adding new app in the current file. Upon clicking save,
      a textbox should apper to name the file. -->
    <div class="ide">
        <textarea placeholder="Code goes here" class="ide-text" cols="30" rows="12"></textarea>
    </div>

    <div class="popup">
      <div class="w3-container" id="filenamePopup">
        <p>
            <label>Enter File Name</label>
            <input class="w3-input" id="fileText" type="text" value="">
            <input class="sub" type="submit" onClick="nameFile()">
        </p>
      </div>
    </div>

    <!-- List of apps that have currently been uploaded or saved.
        These will include 'objects' that are grabbed from a JS function. -->
    <div class="available-app-list">
      <p>Available apps: </p> 
      <ol id = "appList">
      </ol>
    </div>

  </div>
</body>

<style>
/* Style the tabs on the right side */
.tablinks{
    border-radius: 12px;
}
.directory-container{
    position:absolute;
}
.ide{
    float:right;
    padding-top: 0px;
}
body{
    background-color: #ccc;
}
.header{
    padding: 20px;
    text-align: center;
    background: #29bbff;
    color: white;
    font-size: 10px;
}

.btn-group{
    float:right;
}

.btn-group .button{
    display:block;
    box-shadow:inset 0px -3px 7px 0px #29bbff;
	background:linear-gradient(to bottom, #2dabf9 5%, #0688fa 100%);
	background-color:#2dabf9;
	border-radius:3px;
	border:1px solid #0b0e07;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	padding:9px 23px;
	text-decoration:none;
	text-shadow:0px 1px 0px #263666;
}

.btn-group .button:hover {
	background:linear-gradient(to bottom, #0688fa 5%, #2dabf9 100%);
	background-color:#0688fa;
}
.btn-group .button:active {
	position:relative;
	top:1px;
}

.vertical-tabs{
  float: right;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 20%;
  height: 300px;
}

.vertical-tabs button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
}

.vertical-tabs button.active {
  background-color: #ccc;
}

.tab {
	overflow: hidden;
	/* border: 1px solid #ccc; */
	background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
	background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  /*border: 1px solid #ccc;*/
  border-top: none;
}
</style>

<script>
function openTab(evt, id) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(id).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
